name: Lint Code Base

on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Super-Linter
        uses: super-linter/super-linter@v6.4.0
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON: true
          VALIDATE_PYTHON_PYLINT: true
